<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genera File Excel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Genera File Excel per la Squadra</h1>

        <div>
            <label for="mese">Seleziona il mese:</label>
            <select id="mese">
                <option value="1">Gennaio</option>
                <option value="2">Febbraio</option>
                <option value="3">Marzo</option>
                <option value="4">Aprile</option>
                <option value="5">Maggio</option>
                <option value="6">Giugno</option>
                <option value="7">Luglio</option>
                <option value="8">Agosto</option>
                <option value="9">Settembre</option>
                <option value="10">Ottobre</option>
                <option value="11">Novembre</option>
                <option value="12">Dicembre</option>
            </select>
        </div>

        <div>
            <label for="squadra">Seleziona la squadra:</label>
            <select id="squadra">
                <option value="Squadra1">Squadra 1</option>
                <option value="Squadra2">Squadra 2</option>
                <option value="Squadra3">Squadra 3</option>
                <option value="Squadra4">Squadra 4</option>
            </select>
        </div>

        <button id="generateButton" onclick="richiediFile()">Genera File</button>

        <div id="messaggio"></div>

        <div id="progress-container" style="display: none;">
            <div id="progress-bar" style="width: 0%;"></div>
            <div id="progress-text">0%</div>
        </div>

        <a id="downloadButton" href="#" style="display: none;">Download File</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
